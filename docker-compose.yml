version: '3.8'

services:
  # Main Application (API + Worker + Frontend)
  pukaist:
    build: .
    image: pukaist-engine:latest
    container_name: pukaist-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - pukaist_data:/data
    env_file:
      - .env
    environment:
      - QUEUE_DB_PATH=/data/pukaist.db
      - INDEX_PATH=/data/index_v1
      - INCOMING_DIR=/data/uploads
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pukaist_data:
    driver: local
