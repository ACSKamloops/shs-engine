<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pukaist Embed Widget Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 1rem;
      }
      .config {
        margin-bottom: 1rem;
      }
      #pukaist-widget {
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Pukaist Embed Widget</h1>
    <p>This page shows how to mount the reusable upload + status + search widget into an existing site.</p>

    <div class="config">
      <div>
        <label>API base URL: <input id="api-base" value="http://localhost:8000" size="30" /></label>
      </div>
      <div>
        <label>API token: <input id="api-key" value="dev-token" size="20" /></label>
      </div>
      <div>
        <label>Default theme: <input id="default-theme" value="embedded" size="12" /></label>
      </div>
      <button id="mount-btn">Mount widget</button>
    </div>

    <div id="pukaist-widget"></div>

    <script type="module">
      import { mountPukaistWidget } from "../sdk/ts/embed-widget.ts";

      const mountBtn = document.getElementById("mount-btn");
      mountBtn.onclick = () => {
        const baseUrl = (document.getElementById("api-base")).value;
        const apiKey = (document.getElementById("api-key")).value;
        const defaultTheme = (document.getElementById("default-theme")).value;
        mountPukaistWidget({
          mountId: "pukaist-widget",
          baseUrl,
          apiKey,
          defaultTheme,
        });
      };
    </script>
  </body>
</html>
